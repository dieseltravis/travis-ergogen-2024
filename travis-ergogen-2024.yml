units:
  p: u + 2
  pp: U + 2
points:
  zones:
    matrixl:
      #key:
      #  padding: U
      #  spread: U
      columns:
        outer:
          rows:
            bottom:
              #shift: [U/2, 0]
              width: 2u
            home.width: 2U
            top.width: 2U
            #num.shift: [-U/2, 0]
        pinky:
          rows:
            bottom.shift: [U/2, 0]
            num.shift: [-U/2, 0]
            func.skip: true
        ring:
          rows:
            bottom.shift: [U/2, 0]
            num.shift: [-U/2, 0]
        middle:
          rows:
            bottom.shift: [U/2, 0]
            num.shift: [-U/2, 0]
        index:
          rows:
            mod:
              shift: [U, 0]
              width: 3u
            bottom.shift: [-U/2, 0]
            num.shift: [-U/2, 0]
        inner:
          rows:
            mod.skip: true
            bottom.shift: [U/2, 0]
            num.shift: [-U/2, 0]
      rows:
        mod:
        bottom:
        home:
        top:
        num:
        func:
    matrixr:
      anchor:
        ref: matrixl_inner_mod
        shift: [4U, 0]
      columns:
        inner:
          rows.mod:
            width: 3u
        index:
          rows.mod.skip: true
        middle:
          rows.mod.skip: true
        ring:
          rows.mod.shift: [-U, 0]
          rows.bottom.shift: [U/2, 0]
        pinky:
          rows.mod.shift: [-U, 0]
          rows.bottom.shift: [U/2, 0]
          rows.func.skip: true
        outer:
          rows.mod.shift: [-U, 0]
          rows.bottom:
            shift: [U, 0]
            width: 2u
          rows.home.shift: [-U/2, 0]
        outer2:
          rows.mod.shift: [-U, 0]
          rows.bottom.skip: true
          rows.home:
            shift: [1.5U, 0]
            width: 2u
          rows.top.shift: [-U/2, 0]
        outer3:
          rows.mod.skip: true
          rows.bottom.skip: true
          rows.home.skip: true
          rows.num:
            shift: [U/2, 0]
            width: 2u
          rows.func:
            shift: [-U, 0]
        outer4:
          rows.mod.skip: true
          rows.bottom.skip: true
          rows.home.skip: true
          rows.top.skip: true
          rows.num.skip: true
      rows:
        mod:
        bottom:
          shift: [-U/2, 0]
        home:
        top:
        num:
        func:
          shift: [-U/2, 0]
    arrows:
      anchor:
        ref: matrixr_inner_mod
        shift: [8U, 0U]
        rotate: 45
      columns:
        one:
        two:
      rows:
        a:
        b:
    pages:
      anchor:
        ref: arrows_two_a
        shift: [1.5U, -0.75U]
      columns:
        one:
        two:
      rows:
        a:
        b:
    special:
      anchor:
        ref: matrixr_outer4_num
        shift: [1.5U, 0U]
      columns:
        left:
        mid:
        right:
      rows:
        top:
        bottom:
outlines:
  raw:
    - what: rectangle
      where: true
      size: [pp, pp]
  keys:
    - what: rectangle
      where: true
      size: [u-0.5,u-0.5]
pcb:
case:

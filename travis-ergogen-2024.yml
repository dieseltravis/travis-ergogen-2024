      key:
        padding: U
        spread: U
      columns:
        outer:
          rows.bottom.width: 2U
          rows.home.width: 2U
          rows.top.width: 2U
        pinky:
          rows.bottom.shift: [U/2, 0]
          #rows.home.shift: [U, 0]
          #rows.top.shift: [U/2, 0]
          rows.num.shift: [-U/2, 0]
          rows.func.skip: true
        ring:
        middle:
        index:
          rows:
            mod:
              shift: [U, 0]
              width: 3U
          rows.bottom.shift: [-U, 0]
        inner:
          rows.mod.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
        num:
        func:
